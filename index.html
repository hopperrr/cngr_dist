<!DOCTYPE html>
<html>
<head>
    <title>Congressional Districts</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="./css/leaflet.css"
    />
</head>
<body>
    <div id="map" style="width: 800px; height: 800px"></div>

    <script
        src="./javascript/leaflet.js">
    </script>
<script src="./javascript/leaflet.ajax.min.js"></script>
    <script>
    var myStyle = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
    };
        var map = L.map('map').setView([33.6595, -117.9988], 10);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
        var geojsonLayer = new L.GeoJSON.AJAX("congress.geojson"), style: myStyle;       
        geojsonLayer.addTo(map);    
    </script>
</body>
</html>
