<!DOCTYPE html>
<html>
<head>
    <title>Congressional Districts</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="./css/leaflet.css"
    />
</head>
<body>
    <div id="map" style="width: 800px; height: 800px"></div>

    <script
        src="./javascript/leaflet.js">     
    </script>
    <script
        src="./javascript/leaflet.ajax.min.js">        
    </script>
    
    <script>
        var map = L.map('map').setView([33.6595, -117.99], 10);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
        var geojsonLayer = new L.GeoJSON.AJAX("congress.geojson");       
        geojsonLayer.addTo(map);
var myLines = [{
    "type": "LineString",
    "coordinates": [[33, -117], [32, -116], [34, -116]]
}, {
    "type": "LineString",
    "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
}];

var myStyle = {
    "color": "#ff7800",
    "weight": 5,
    "opacity": 0.65
};

L.geoJSON(myLines, {
    style: myStyle
}).addTo(map);
    </script>
</body>
</html>
